name: Run Tests

on:
  workflow_dispatch:  # Can be run manually for testing
  push:
    branches:
      - main
    paths:
      - 'mcpdoc_split/**'
      - 'tests/**'
      - 'pyproject.toml'
  pull_request:
    branches:
      - main
    paths:
      - 'mcpdoc_split/**'
      - 'tests/**'
      - 'pyproject.toml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Run unit tests
        run: |
          uv run pytest tests/ -v --tb=short

      - name: Run linter
        run: |
          uv run ruff check mcpdoc_split/ tests/

      - name: Test CLI functionality
        run: |
          # Test that CLI can be invoked
          uv run python -m mcpdoc_split --help
          
          # Test version (now with splash)
          uv run python -m mcpdoc_split --version
          
          # Test new splash screen
          uv run python -m mcpdoc_split --splash
